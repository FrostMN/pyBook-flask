{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <img src="/static/img/book.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        pyBook: Edit Book
                    </div>
                    <div class="card-body">
                        <form action="/make" method="POST">
                            <div class="form-group">
                                <label for="TITLE">Book Title</label>
                                <input type="text" name="TITLE" class="form-control" id="TITLE" aria-describedby="TITLE" placeholder="Enter Title" value="{{ newBook._title }}">
                            </div>
                            <div class="form-group">
                                <label for="ISBN10">ISBN10</label>
                                <input type="text" name="ISBN10" class="form-control" id="ISBN10" aria-describedby="ISBN10" placeholder="Enter ISBN10" value="{{ newBook._isbn10 }}">
                            </div>
                            <div class="form-group">
                                <label for="ISBN13">ISBN13</label>
                                <input type="text" name="ISBN13" class="form-control" id="ISBN13" aria-describedby="ISBN13" placeholder="Enter ISBN13" value="{{ newBook._isbn13 }}">
                            </div>
                            <div class="form-group">
                                <label for="FNAME">Author First Name</label>
                                <input type="text" name="FNAME" class="form-control" id="FNAME" aria-describedby="FNAME" placeholder="Enter Author's First Name" value="{{ newBook._author_fn }}">
                            </div>
                            <div class="form-group">
                                <label for="LNAME">Author Last Name</label>
                                <input type="text" name="LNAME" class="form-control" id="LNAME" aria-describedby="LNAME" placeholder="Enter Author's Last Name" value="{{ newBook._author_ln }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
