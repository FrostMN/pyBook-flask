{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <img src="/static/img/book.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        pyBook: Setup
                    </div>
                    <div class="card-body">
                        <form action="/create" method="POST">
                            <div class="form-group">
                                <label for="API_KEY">API Key</label>
                                <input type="text" name="API_KEY" class="form-control" id="API_KEY" aria-describedby="API_KEY" placeholder="API Key">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
